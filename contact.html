<!DOCTYPE html>
<link rel="stylesheet" href="style.css" />
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="infoHead">
        <h1>
          Guy's Guitar Garage
        </h1>
        <h2>Your one stop shop for mad tone!</h2>
      </div>
      <img src="images/logo.png" alt="le logo" width="400" />
    </header>
     <a href="index.html">Main Page</a>
    </div>
    <br />
    <form action="https://httpbin.org/post" method="post">
      <label for="name">Name: </label>
      <input type="text" id="name"> <br><br>
      <label for="email">Email: </label>
      <input type="email" id="email"> <br><br>
      <label for="address">Address: </label>
      <input type="text" id="address"> <br><br>
      <label for="city">City: </label>
      <input list="citys" name="city" id="city"> 
      <datalist id="citys">
        <option value="Toronto">
        <option value="Ottawa">
        <option value="Vancouver">
        <option value="Montreal">
        <option value="Regina">
        <option value="Quebec City">
        <option value="Calgary">
        <option value="Edmonton">
        <option value="Winnipeg">  
      </datalist>
      <br><br>
      <label for="postal">Postal Code: </label>
      <input type="text" id="postal" pattern="^[A-Za-z]{1}\d{1}[A-Za-z]{1}[ ]?\d{1}[A-Za-z]{1}\d{1}$"> <br><br>
      <input type="radio" name="question" id="question" value="Question">Question
      <input type="radio" name="question" id="Comment" value="Comment"> Comment
      <input type="radio" name="question" id="order" value="order"> Order Problem <br><br>
      <div id="orderno" style="display: none;"><label for="orderNo">Order Number: </label>
      <input type="text" name="orderno" id="ordernumber"></div>
      <br><br>
      <textarea name="review" id="review" cols="50" rows="10"></textarea>
      <input type="hidden" name="name" id="hidden" value="Michael Tarasca">
      <br><br>
      <input type="submit" name="submit" id="submit" value="Submit">
    </form>
    
    <footer>
      <h3><b>Guy's Guitar Garage Inc.</b></h3>
      <form action="https://formspree.io/f/xdopwaqn" method="POST">
        <label for="name"><b>Subscribe</b></label
        ><br />
        <input
          type="email"
          id="name"
          name="name"
          placeholder="example@email.com"
          size="20px"
          required
        />
        <input type="submit" value="Submit" />
      </form>
      <h4><a href="#"></a>Instagram <a href="#"></a>Facebook <a href="#"></a>Twitter</h4>
    </footer>
  </body>
  <script src="contactScript.js"></script>
</html>
